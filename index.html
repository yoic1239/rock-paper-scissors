<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Let's Play!</h1>
    <div class="container">
        <button type="button" id="rock"><img src="./image/rock.png" alt="Image of rock"></button>
        <button type="button" id="paper"><img src="./image/paper.png" alt="Image of paper"></button>
        <button type="button" id="scissor"><img src="./image/scissor.png" alt="Image of scissor"></button>
    </div>
    <div class="result"></div>
    <script src="./javascript.js" defer></script>
</body>
</html>
